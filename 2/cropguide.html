<!DOCTYPE html>
<html>
<head>
    <title>CROP RECOMMENDATION</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://environment.co/wp-content/uploads/sites/4/2022/04/farming-methods-.jpg');
            width: 100%;
            height: 100%;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 430px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            color: #0C134F;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: calc(100% - 12px); /* Adjusted for padding and border */
            height: 30px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #recommendation {
            text-align: center;
            margin-top: 20px;
            color: red; /* Added for consistency */
            font-size: 50px;
            align-items: center;
            text-align: center;
            justify-content: center;
            height: 100px;
            width: 400px;
            border-radius: 5px;
            border: 2px solid black;

        }
    </style>
</head>
<body>

<form id="cropForm">
    <h1>CROP RECOMMENDATION</h1>
    <label for="nitrogen">Nitrogen in parts per million(ppm):</label>
    <input type="text" placeholder="Nitrogen" id="nitrogen" name="nitrogen" required><br>

    <label for="phosphorus">Phosphorous in parts per million(ppm):</label>
    <input type="text" placeholder="Phosphorous" id="phosphorus" name="phosphorus" required><br>

    <label for="potassium">Potassium in parts per million(ppm):</label>
    <input type="text" placeholder="Potassium" id="potassium" name="potassium" required><br>

    <label for="temperature">Temperature in celsius:</label>
    <input type="text" placeholder="Temperature" id="temperature" name="temperature" required><br>

    <label for="humidity">Humidity in percentage(%):</label>
    <input type="text" placeholder="Humidity" id="humidity" name="humidity" required><br>

    <label for="phLevel">pH(0-14):</label>
    <input type="text" placeholder="pH" id="phLevel" name="phLevel" required><br>

    <label for="rainfall">Rainfall in millimeters(mm):</label>
    <input type="text" placeholder="Rainfall" id="rainfall" name="rainfall" required><br>

    <input type="submit" value="Predict">
</form>

<div id="recommendation"></div>

<script>
    document.getElementById("cropForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var phosphorus = parseFloat(document.getElementById("phosphorus").value);
        var nitrogen = parseFloat(document.getElementById("nitrogen").value);
        var potassium = parseFloat(document.getElementById("potassium").value);
        var temperature = parseFloat(document.getElementById("temperature").value);
        var humidity = parseFloat(document.getElementById("humidity").value);
        var phLevel = parseFloat(document.getElementById("phLevel").value);
        var rainfall = parseFloat(document.getElementById("rainfall").value);

        var recommendation = "";
        if (phosphorus > 25 && phosphorus < 50 && nitrogen > 100 && nitrogen < 150 && potassium > 50 && potassium < 150 && temperature > 25 && humidity > 50 && phLevel > 5 && phLevel < 7 && rainfall > 1000) {
            recommendation = "Recommended crops: Rice, Sugarcane";
        } else if (phosphorus > 30 && phosphorus < 60 && nitrogen > 100 && nitrogen < 200 && potassium > 50 && potassium < 150 && temperature > 18 && temperature < 32 && humidity > 60 && humidity < 80 && phLevel > 6 && phLevel < 7.5 && rainfall > 500) {
            recommendation = "Recommended crops: Wheat, Maize";
        } else if (phosphorus > 30 && phosphorus < 60 && nitrogen > 100 && nitrogen < 200 && potassium > 50 && potassium < 100 && temperature > 20 && temperature < 32 && humidity > 60 && humidity < 80 && phLevel > 5 && phLevel < 7 && rainfall > 500) {
            recommendation = "Recommended crops: Cotton,chilli";
        } else if (phosphorus > 30 && phosphorus < 60 && nitrogen > 100 && nitrogen < 150 && potassium > 50 && potassium < 100 && temperature > 20 && temperature < 32 && humidity > 60 && humidity < 80 && phLevel > 5 && phLevel < 7 && rainfall > 600) {
            recommendation = "Recommended crops: Chilli, Groundnut";
        } else {
            recommendation = "No suitable crops found based on provided conditions.";
        }

        document.getElementById("recommendation").innerHTML = recommendation;
    });
</script>

</body>
</html>
