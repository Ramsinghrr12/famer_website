<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #1491de;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 10px;
            background-color: #1491de;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0f6ab4;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Welcome to Registration</h1>
    <form id="signup-form" action="#" method="post" onsubmit="return validateForm()">
        <label for="uname">Enter your Name:</label>
        <input type="text" name="uname" id="uname" required>

        <label for="pnum">Phone number:</label>
        <input type="tel" name="pnum" id="pnum" required>

        <label for="numb">Enter Passbook Number:</label>
        <input type="text" name="numb" id="numb" required>

        <label for="password">Password:</label>
        <input type="password" name="pwd" id="password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" name="confirm_pwd" id="confirm-password" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <input type="submit" value="Sign Up">
    </form>

    <div class="message" id="message"></div>

    <script>
        function validateForm() {
            var isValid = true;
            var message = "";

            // Phone number validation
            var phoneRegex = /^\d{10}$/;
            var phoneNumber = document.getElementById("pnum").value;
            if (!phoneRegex.test(phoneNumber)) {
                message += "Invalid phone number. ";
                isValid = false;
            }

            // Email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var email = document.getElementById("email").value;
            if (!emailRegex.test(email)) {
                message += "Invalid email address. ";
                isValid = false;
            }

            // Password validation
            var password = document.getElementById("password").value;
            if (password.length < 8) {
                message += "Password must be at least 8 characters long. ";
                isValid = false;
            }

            // Confirm password validation
            var confirmPassword = document.getElementById("confirm-password").value;
            if (password !== confirmPassword) {
                message += "Passwords do not match. ";
                isValid = false;
            }

            if (!isValid) {
                document.getElementById("message").innerHTML = message;
            }

            return isValid;
        }
    </script>
</body>
</html>
